<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>

  <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="./lib/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
	
</head>
<body style="background-image: url('/cms/static/images/backgroundImage.jpg');">
	<div class="container">
	    <!--使用模态框的方式模拟一个登陆框-->
		<div  style="margin-top: 180px;" class="modal fade bs-example-modal-sm" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" style="padding-left: 250px;">登录中心</h4>
		      </div>
		      <div class="modal-body">
				<form class="form-horizontal" style="margin-left: 50px; margin-right: 50px;">
				  <div class="form-group">
				    <label for="inputName" class="col-md-2 control-label">用户名</label>
				    <div class="col-md-8">
				       <input type="text" class="form-control" id="inputName" placeholder="请输入用户名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-md-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
				    <div class="col-md-8">
				      <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
				    </div>
				  </div>
				</form>
		      </div>
		      
		      <div class="modal-footer">
		      	<div class="form-group">
					<a href="#" class="btn btn-primary" role="button" style="margin-right: 250px;"
						 data-toggle="modal" data-target="#register">注&nbsp;&nbsp;&nbsp;册</a>
					<a href="index.html" class="btn btn-primary" role="button" style="margin-right: 50px;">登&nbsp;&nbsp;&nbsp;录</a>	      		
		      	</div>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->	
		
		<!-- Button trigger modal -->
		<!-- Modal -->
		<div class="modal fade" style="margin-top: 180px;" id="register" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" style="padding-left: 250px;" id="myModalLabel">注册中心</h4>
		      </div>
		      <div class="modal-body">
				<form class="form-horizontal" style="margin-left: 50px; margin-right: 50px;">
				  <div class="form-group">
				    <label for="inputRegisterName" class="col-md-3 control-label">用户名</label>
				    <div class="col-md-8">
				       <input type="text" class="form-control" id="inputRegisterName" placeholder="请输入用户名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputRegisterMobile" class="col-md-3 control-label">手机号</label>
				    <div class="col-md-8">
				      <input type="number" class="form-control" id="inputRegisterMobile" placeholder="请输入手机号">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputRegisterMobilePwd1" class="col-md-3 control-label">密码</label>
				    <div class="col-md-8">
				      <input type="password" class="form-control" id="inputRegisterMobilePwd1" placeholder="请输入密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputRegisterMobilePwd2" class="col-md-3 control-label">密码确认</label>
				    <div class="col-md-8">
				      <input type="password" class="form-control" id="inputRegisterMobilePwd2" placeholder="请再次输入密码确认">
				    </div>
				  </div>				  
				</form>
		      </div>
		      <div class="modal-footer">
				<a href="#" class="btn btn-primary" role="button" data-dismiss="modal">返回</a>
				<a href="index.html" class="btn btn-primary" role="button" >提交</a>			        
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	
	<script type="text/javascript">
		$('#loginModal').modal({
			  show: true
		});
	</script>	
	
</body>
</html>
